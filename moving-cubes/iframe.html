<html>

<body>
    <script>
        var worker = new Worker("worker.js")
        worker.onmessage = function(e) {
            window.parent.postMessage(e.data, '*')
        }

        window.addEventListener("message", function listener(event) {
            switch (event.data.action) {
                case 'move':
                    worker.postMessage(event.data)
                    break;
            }
        })
    </script>
</body>

</html>
